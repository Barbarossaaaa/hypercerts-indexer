name: 'Test'
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PORT: ${{ variables.PORT }}
      CHAIN_ID: ${{ variables.CHAIN_ID }}
      BATCH_SIZE: ${{ variables.BATCH_SIZE }}
      DELAY: ${{ variables.DELAY }}
      SENTRY_ENVIRONMENT: ${{ variables.SENTRY_ENVIRONMENT }}
      SUPABASE_HC_URL: ${{ variables.SUPABASE_HC_URL }}

      ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
      SUPABASE_HC_METADATA_API_KEY: ${{ secrets.SUPABASE_HC_METADATA_API_KEY }}

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: 'Install Node'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: 'Install Deps'
        run: npm install
      - name: 'Test'
        run: npx vitest --coverage.enabled true
      - name: 'Report Coverage'
        # Set if: always() to also generate the report if tests are failing
        # Only works if you set `reportOnFailure: true` in your vite config as specified above
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2